	<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>

  <body>
  <p id="s"></p>
  	<script>
  	$(function(){
  		$.post("addressflist.htm",function(data){

			var s = data.split("#");
			
			var i=0;
			for(i=0;i<s.length;i++){
				
				var s1 = s[i].split("&");
				
				var s2 = s1[0].split("|");
				var s3 = s1[1].split(",");
				
				for(var j=0;j<s2.length;j++){
					
					if( j == 0){
						//一级地址
						$("#s").html($("#s").html()+s2[j]+":"+s3[j]+"<br>");
					}else{
						$("#s").html($("#s").html()+"---"+s2[j]+"<br>");
					}
					
				}
				
				/* $("#s").html($("#s").html()+s[i]+"<br>"); */
			}
  			
  		});
  	})
  	
  	</script>
     
     
  </body>
