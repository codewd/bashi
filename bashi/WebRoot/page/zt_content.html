<script>
    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]); return null;
    }
    $(function () {
        //获取url参数
        var id = getQueryString("id");
        //AJAX获取数据
        $.post("zhuantifgetOne.htm?id="+id,function(data){
            $.each(JSON.parse(data),function(i,c){
//                alert(c.dzzz)
                var con = "<iframe style='border: 0' height='650' width='900' src='"+ c.dzzz +"' ></iframe>"
                $("#dzzz").append(con);
                $("#zbt").html(c.zbt);
                
                var lx = "";
                
                var lxs= c.luxian.split("0");
                
                for(var i = 0 ; i< lxs.length;i++){
                	lx+= "<li><a href='javascript:showLayer()'>"+lxs[i]+"</a></li>";
                }
                
                $("#luxian").append(lx);
                
            })
        }).success(function(){
//            alert("OK");
        })
    })
    function showLayer(){
    	layer.open({
		    type: 2,
		    title: '填写意向单',
		    shadeClose: true,
		    shade: 0.8,
		    area: ['415px', '720px'],
		    content: ['grid.html','no'] //iframe的url
		}); 
    }
</script>
