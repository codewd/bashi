<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/validationEngine.jquery.css">

    <script src="../js/jquery.js"></script>
    <script src="js/jquery.validationEngine-zh_CN.js"></script>
    <script src="js/jquery.validationEngine.min.js"></script>
</head>
<body>
<form id="form1" method="post" action="http://10.135.201.215:8080/bashi/order_f_add.htm">
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <input name="name" class="validate[required]"/>
    <input name="idCard" class="validate[custom[chinese]]"/>
    <input id="xxx" type="submit" value="submit"/>
</form>
<script>
    function beforeCall(form, options){
        return true;
    };
    function ajaxValidationCallback(status, form, json, options){
        if(status === true){
            alert(json);
        }
    };
    jQuery(document).ready(function(){
        jQuery('#form1').validationEngine({
            ajaxFormValidation: true,
            ajaxFormValidationMethod: 'post',
            onAjaxFormComplete: ajaxValidationCallback,
            onBeforeAjaxFormValidation: beforeCall
        });
    });
</script>

</body>
</html>
