		var pageNum = 1;
		$(function (){

		function loadMore(){

		function load(){
			$.post("newsfbake.htm?a_type=5&pageNum="+pageNum,function(data){
				$.each(JSON.parse(data),function(i,v1){
					
						$.each(v1.a5,function(i,v){
						var date;
		   				 if(v.date == "" ||v.date==null){
		   					 date=" - - ".split("-");
		   				 }else{
		   					 date = v.date.split("-");
		   				 }
						var a = "<div class='blog'><time datetime='2014-10-01'>"+date[1]+"月<span>"+date[2]+"</span></time>"
						var b = "<div class='extra_wrapper'><div class='text1 col1'><a href='#'>"+v.title+"</a></div>作者:"+v.auther+"<div>"
						var c = "<div class='clear'></div><img src='../file/"+v.topImg+"' alt='' class='img_inner'>"
						var d = "<p>"+v.brief+"</p><div>"
						$("#container").append(a+b+c+d);
       			 })
				})
				noData(data)
			})
		}
		function delMore(){
			$('.mbutton').remove();
		}
		function noData(data){
			if(data.length <= 20){
				//已经到底了
				 $(".mbutton").html("已经到底了");
				 //$(".mbutton").attr("background-color","#cccccc");
				
			}else{
				delMore();
				moreButton()
			}
		}
		function moreButton(){
